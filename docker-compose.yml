version: '3.8'

services:
  # =============================================================================
  # PostgreSQL Database
  # =============================================================================
  db:
    image: postgres:15-alpine
    container_name: bidking_db
    environment:
      POSTGRES_USER: bidking
      POSTGRES_PASSWORD: bidking
      POSTGRES_DB: bidking
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bidking"]
      interval: 5s
      timeout: 5s
      retries: 5

  # =============================================================================
  # Redis (Cache + Celery Broker)
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: bidking_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # =============================================================================
  # FastAPI Application
  # =============================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bidking_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://bidking:bidking@db:5432/bidking
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # =============================================================================
  # Celery Worker
  # =============================================================================
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bidking_celery_worker
    command: celery -A worker.celery_app worker -l info -c 2
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgresql://bidking:bidking@db:5432/bidking
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # =============================================================================
  # Celery Beat (Scheduler)
  # =============================================================================
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bidking_celery_beat
    command: celery -A worker.celery_app beat -l info
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgresql://bidking:bidking@db:5432/bidking
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
