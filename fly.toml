# Fly.io deployment configuration for BidKing API

app = "bidking-api"
primary_region = "sjc"  # San Jose (closest to California)

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8000"
  ENVIRONMENT = "production"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

[[http_service.checks]]
  interval = "10s"
  grace_period = "30s"
  method = "get"
  path = "/health"
  timeout = "5s"

[processes]
  app = "uvicorn app.main:app --host 0.0.0.0 --port 8000"

[[mounts]]
  source = "bidking_data"
  destination = "/app/data"
  processes = ["app"]

# Resource allocation
[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
