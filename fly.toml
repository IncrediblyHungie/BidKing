# Fly.io deployment configuration for BidKing API

app = "bidking-api"
primary_region = "sjc"  # San Jose (closest to California)

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8000"
  ENVIRONMENT = "production"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[services]]
  protocol = "tcp"
  internal_port = 8000

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

  [[services.http_checks]]
    interval = 10000
    grace_period = "10s"
    method = "get"
    path = "/health"
    protocol = "http"
    timeout = 2000

# Worker process for Celery
[[services]]
  protocol = "tcp"
  internal_port = 5555  # Flower monitoring (optional)
  processes = ["worker"]

[processes]
  app = "uvicorn app.main:app --host 0.0.0.0 --port 8000"
  worker = "celery -A worker.celery_app worker --loglevel=info"
  beat = "celery -A worker.celery_app beat --loglevel=info"

[[mounts]]
  source = "bidking_data"
  destination = "/app/data"
  processes = ["app", "worker", "beat"]

# Resource allocation
[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
