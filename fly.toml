# Fly.io deployment configuration for BidKing API

app = "bidking-api"
primary_region = "sjc"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8000"
  ENVIRONMENT = "production"
  REDIS_URL = "redis://default:AWSSAAIncDJhMjg5OTRlOGFlMjY0NmM0YmFlYjlkMjVkMjhlYmE5NHAyMjU3NDY@able-penguin-25746.upstash.io:6379"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

[[http_service.checks]]
  interval = "10s"
  grace_period = "60s"
  method = "get"
  path = "/health"
  timeout = "5s"

[[mounts]]
  source = "bidking_data"
  destination = "/app/data"

[[vm]]
  cpu_kind = "shared"
  cpus = 2
  memory_mb = 2048
